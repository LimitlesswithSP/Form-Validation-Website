<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Welcome to Dragon Travels</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to errors.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container my-2">
        <h1>Dragon Travel Desk</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your username">
            <div id="namevalid" class="form-text invalid-feedback">                                 <!-- Add class="text-muted" for the error message to be white otherwise red -->
                Your username must be 3-11 characters long and should not start with a number.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email id">
            <div id="emailvalid" class="form-text invalid-feedback">
                Your email must be a valid email.
            </div>
        </div>
        <div class="mb-3">
            <label for="car" class="form-label">Select Your Car</label>
            <select class="form-control" id="car">
                <option>Omni</option>
                <option>Maruti 800</option>
                <option>Ford Titanium</option>
                <option>Audi A4</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Enter Your Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter your phone no.">
            <div id="emailvalid" class="form-text invalid-feedback">
                Your phone number must be 10 digit long.
            </div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Any other message...</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
